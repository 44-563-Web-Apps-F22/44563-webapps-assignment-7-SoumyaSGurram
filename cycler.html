 <!DOCTYPE html>
<html> <head>
	 <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color:aquamarine;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color:wheat; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color:blanchedalmond;
	  }
	}
</style></head>
<body>
	<input type="text" id="newelement"  />
		<div class="flex-container" id="target">
		  <div class="cycler">Row Item 1</div>   
		  <div class="cycler">Row Item 2</div>  
		  <div class="cycler">Row Item 3</div>  
		</div><p> Press the button to create an new element of type div and then add it to the container.</p>
		<button onclick="makeNewDiv()">Add Value</button>
		<button onclick="get()">Get</button>
		<button onclick="spin()">Spin</button>
</body>
<script>
	function makeNewDiv(){
		let element = document.createElement("div")
		element.className="cycler"
		element.innerHTML = document.getElementById("newelement").value
		let container = document.getElementById('target')
		container.appendChild(element)
		}
	function get()
	{
		cyclerItems=document.getElementsByClassName("cycler")
        len=cyclerItems.length
        if(len>0)
        {
            cyclerItems[len-1].remove()
        }

	}
    function spin()
    {
        
		cyclerItems=document.getElementsByClassName("cycler")
        len=cyclerItems.length
        if(len>1)
        {
            element=cyclerItems[len-1]
            element.remove();
            var container=document.getElementById("target")
            container.insertBefore(element,container.firstChild)
        }
    }
</script>
</html>
