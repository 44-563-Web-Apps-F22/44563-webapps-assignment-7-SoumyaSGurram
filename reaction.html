<!DOCTYPE html>
<html lang="en">
<head>
  <title>Time app</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Soumya Sri Gurram </h2>

  <button type="button" style ="background-color: powderblue;" class="btn btn-primary"onclick="startTime()">Start Timer</button>
  <button type="button" style="background-color: powderblue"  class="btn btn-primary"onclick="recordReact()">React Now</button>
  
  <div id="target">Your time</div>
  <div id="countdown">Count</div>
  
  <script> 
  let myTime;
  function recordReact() {
    myTime=Date.now();
    console.log(myTime)
  }

  function startTime() {
    myTime=undefined;
    for(i=4;i>0;i--)
    {
      setTimeout(()=>{
      document.getElementById('countdown').innerHTML = "Count "+i
    }, (3-i)*1000)
    }
    setTimeout(()=>{
      if(myTime===undefined)
      {
        document.getElementById('target').innerHTML = "Your time "+"Too Slow"
      }
      else{
        buttonTime=Date.now();
        document.getElementById('target').innerHTML = "Time was "+(buttonTime-myTime)
      }
    },3000)
      }
  </script>

</body>
</html>
